	<section class="members">
		<div class="container">
			<h1><span>Application</span></h1>
			<form>
				<div>
					<label>Name<input id="name" type="text" name="name" placeholder="Name" required></label>
					<label>Last Name<input id="lastname" type="text" name="lastname" placeholder="Last Name"
							required></label>
				</div>

				<div>
					<label for="Male">Male</label>
					<input id="Male" type="radio" name="gender" value="Male">
					<label for="Female">Female</label>
					<input id="Female" type="radio" name="gender" value="Female">
					<label for="Other">Other</label>
					<input id="Other" type="radio" name="gender" value="Other">
				</div>

				<div>
					<label>Email:
						<input id="email" type="email" name="email" placeholder="Your Email" required>
					</label>
				</div>

				<div>
					<label>
						Birthday
						<input type="text" name="month" id="month" placeholder="Month">
					</label>
					<label>
						-
						<input type="text" name="day" id="day" placeholder="Day">
					</label>
					<label>
						-
						<input type="text" name="year" id="year" placeholder="Year">
					</label>
				</div>

				<div>
					<label>
						Name of the member you are interested in:
						<select name="membername" class="membername">
							<option>Select</option>
							<option>Hank</option>
							<option>Charlie</option>
							<option>Ace</option>
							<option>Cooper</option>
							<option>Buddy</option>
							<option>Jack</option>
							<option>Rocky</option>
							<option>Bear</option>
							<option>Oliver</option>
							<option>Tucker</option>
							<option>Duke</option>
							<option>Alfie</option>
						</select>
					</label>
				</div>

				<div>
					<label>
						Write in a few words why you would like to adopt this member:-
						<br>
						<input id="adoptreason" type="text" name="adoptreason" placeholder="Type your answer here...">

					</label>
				</div>

				<input type="submit" value="submit">
			</form>
		</div>
	</section>
