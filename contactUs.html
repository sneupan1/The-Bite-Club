    <section class="members">
        <div class="container">
            <h1><span>Contact Us</span></h1>
            <form id="contactUs" class = "contactUs" action = "contactUsForm.php" method = "post">
                <div class="row justify-content-center py-1">
                    <label for="name" class="col-md-2 col-sm-3">Full Name:</label>
                    <input class="col-md-2 col-sm-3" id="name" type="text" name="name" placeholder="Name" required>
                </div>

                <div class="row justify-content-center py-1">
                    <label for="subject" class="col-md-2 col-sm-3">Subject:</label>
                    <input class="col-md-2 col-sm-3" id="subject" type="text" name="subject" placeholder="Subject" required>
                </div>

                <div class="row justify-content-center py-1">
                    <label class="col-md-2 col-sm-3" for="username">Email:</label>
                    <input class="col-md-2 col-sm-3" id="username" type="email" name="username" placeholder="Email"
          		pattern=".+@go.olemiss.edu" required title = "Please enter your go.olemiss.edu email">
                </div>

                <div class="row justify-content-center py-1">
                    <label class="col-md-2 col-sm-3" for="message">Message:</label>
                    <textarea class="col-md-2 col-sm-3" name="message" id="message" rows="5"
                        placeholder="Type your message here..." required></textarea>
                </div>

                <input class="btn btn-light btn-sm mb-3 mt-2 px-5" id="contactUsBtn" name="submit" type="submit" value="Send Message">
            </form>
        </div>

    </section>
